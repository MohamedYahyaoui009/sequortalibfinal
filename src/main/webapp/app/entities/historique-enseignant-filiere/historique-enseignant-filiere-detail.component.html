<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="historiqueEnseignantFiliere">
            <h2><span jhiTranslate="sequortalibfinalApp.historiqueEnseignantFiliere.detail.title">Historique Enseignant Filiere</span> {{ historiqueEnseignantFiliere.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sequortalibfinalApp.historiqueEnseignantFiliere.datedebut">Datedebut</span></dt>
                <dd>
                    <span>{{ historiqueEnseignantFiliere.datedebut }}</span>
                </dd>
                <dt><span jhiTranslate="sequortalibfinalApp.historiqueEnseignantFiliere.datefin">Datefin</span></dt>
                <dd>
                    <span>{{ historiqueEnseignantFiliere.datefin }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/historique-enseignant-filiere', historiqueEnseignantFiliere.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
