<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="historiqueEtudiantFiliere">
            <h2><span jhiTranslate="sequortalibfinalApp.historiqueEtudiantFiliere.detail.title">Historique Etudiant Filiere</span> {{ historiqueEtudiantFiliere.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sequortalibfinalApp.historiqueEtudiantFiliere.datedebut">Datedebut</span></dt>
                <dd>
                    <span>{{ historiqueEtudiantFiliere.datedebut }}</span>
                </dd>
                <dt><span jhiTranslate="sequortalibfinalApp.historiqueEtudiantFiliere.datefin">Datefin</span></dt>
                <dd>
                    <span>{{ historiqueEtudiantFiliere.datefin }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/historique-etudiant-filiere', historiqueEtudiantFiliere.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
