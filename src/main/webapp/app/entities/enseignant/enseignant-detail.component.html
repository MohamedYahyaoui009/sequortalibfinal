<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="enseignant">
            <h2><span jhiTranslate="sequortalibfinalApp.enseignant.detail.title">Enseignant</span> {{ enseignant.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sequortalibfinalApp.enseignant.grade">Grade</span></dt>
                <dd>
                    <span>{{ enseignant.grade }}</span>
                </dd>
                <dt><span jhiTranslate="sequortalibfinalApp.enseignant.historiqueEnseignantModule">Historique Enseignant Module</span></dt>
                <dd>
                    <div *ngIf="enseignant.historiqueEnseignantModule">
                        <a [routerLink]="['/historique-enseignant-module', enseignant.historiqueEnseignantModule?.id, 'view']">{{ enseignant.historiqueEnseignantModule?.datedebut }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="sequortalibfinalApp.enseignant.historiqueEnseignantFiliere">Historique Enseignant Filiere</span></dt>
                <dd>
                    <div *ngIf="enseignant.historiqueEnseignantFiliere">
                        <a [routerLink]="['/historique-enseignant-filiere', enseignant.historiqueEnseignantFiliere?.id, 'view']">{{ enseignant.historiqueEnseignantFiliere?.datedebut }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/enseignant', enseignant.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
